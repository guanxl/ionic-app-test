<ion-view view-title="神医啊">
    
    <ion-nav-buttons side="right">
            <a ui-sref="app.search">
                <button class="button button-clear icon ion-ios-search">
            </button>
            </a>
    </ion-nav-buttons>
    <ion-content class="app_home" overflow-scroll="false">
        <ion-refresher 
            on-refresh="doRefresh();" 
            refreshing-icon="ion-ios-eye-outline">
        </ion-refresher>
        <ion-list>
            <ion-item ng-repeat="playlist in playlists" ui-sref="app.profile">
                <div class="row">
                    <div class="float-left  cardImg">
                        <img src="css/Images/d1.png" alt="img">
                    </div>
                    <div class="float-left  cardInfo">
                        <div class="cardName">
                            <p>{{ playlist.title }}</p>
                        </div>
                        <div class="cardCategory">
                            <p>{{ playlist.title }}</p>
                        </div>
                        <div>
                            <span class="icon ion-ios-heart-outline">{{ playlist.id }}</span>
                            <span class="icon ion-ios-chatbubble-outline">{{ playlist.id }}</span>
                        </div>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
