<ion-view view-title="找医生" ng-controller="PlaylistsCtrl">
    <ion-content class="app_find" scrollbar-y="false">
        <div class="search-wrap">
            <div class="search">
                <label class="item-input">
                    <i class="icon ion-ios-search-strong placeholder-ion"></i>
                    <input type="search" placeholder="Find Doctor, Clinics, Specialist" ng-model="searchInput">
                </label>
            </div>
        </div>
        <ion-list>
            <ion-item ng-repeat="playlist in playlists | filter:{title:searchInput} ">
                <a href="#/app/playlists/profile">
                    <div class="cardImg">
                        <img src="css/Images/luoxiaohei.jpg" alt="">
                    </div>
                </a>
                <div class="cardInfo">
                    <div class="row">
                        <div class="col col-67">
                            <div class="cardName">
                                <p>{{ playlist.title }}</p>
                            </div>
                            <div>
                                <span class="icon ion-ios-heart">{{ playlist.id }}</span>
                                <span class="icon ion-ios-chatbubble">{{ playlist.id }}</span>
                            </div>
                        </div>
                        <div class="col col-33">
                            <div class="cardCategory">
                                <p>{{ playlist.title }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
